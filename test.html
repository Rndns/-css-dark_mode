<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .wrapper {
  width: 300px;
  height: 300px;
  /* 부모의 클리핑 효과를 적용할 진짜 래퍼 */
}

.clipped-parent {
  background: lightblue;
  width: 100%;
  height: 100%;
  position: relative;
  clip-path: circle(100px at center);

}

.child {
  position: absolute;
  top: 100px;
  left: 100px;
  width: 150px;
  height: 150px;
  background: tomato;
}

  </style>
</head>
<body>
  <div class="wrapper">
  <div class="clipped-parent">
    <div class="child">자식 요소</div>
  </div>
</div>
</body>
</html>
